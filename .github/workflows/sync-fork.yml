name: Sync Fork

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"
  push:
    branches: [ "aarch64-pe-dev" ]
  pull_request:
    branches: [ "aarch64-pe-dev" ]

jobs:
  sync-fork:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: 'master'

      - name: Sync Fork
        run: |
          git fetch origin add-CI-to-master-branch
          git checkout origin/add-CI-to-master-branch -- .github/workflows
          .github/workflows/scripts/sync-fork.sh


    
